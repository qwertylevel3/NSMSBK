<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>server</title>
    {% include "__staticFiles.html" %}
</head>
<body>

{% include "__head.html" %}


<button class="backTopButton button" onclick="location.href='#top'">Back to Top</button>


<div class="mainDiv">

    <h2>服务器</h2>

    <form action="/serverConfigSearch/" method="post">
        {% include "serverConfig/__serverConfigTable.html" %}
        <div class="submitButtonDiv">
            <input type="submit" class="button" value="搜索"/>
        </div>
    </form>

    <div class="addButtonDiv">
        <form action="/serverConfigRevise/" method="get">
            <input type="text" name="id" value="-1" hidden>
            <input type="submit" class="button" value="新增"/>
        </form>
    </div>

    <div class="spaceDiv"/>

    <h2>搜索结果</h2>
    <table border="1">
        <thead>
        <th>ip</th>
        <th>port</th>
        <th>idc</th>
        <th>sign</th>
        </thead>
        <tbody>
        {% for line in result %}
            <tr>
                <td>{{ line.ip }}</td>
                <td>{{ line.port }}</td>
                <td>{{ line.idc }}</td>
                <td>{{ line.sign }}</td>
                <td>
                    <form action="/serverConfigRevise/" method="get">
                        <input type="text" name="id" value="{{ line.id }}" hidden/>
                        <input type="submit" class="tableButton" value="更改"/>
                    </form>
                </td>
                <td>
                    <form action="/serverConfigDelete/" method="post">
                        <input type="text" name="id" value="{{ line.id }}" hidden/>
                        <input type="submit" class="tableButton" value="删除"/>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>

</html>
