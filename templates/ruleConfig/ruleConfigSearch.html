<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Rule</title>
    {% load static %}
    <script src="{% static "js/jquery-3.2.1.js" %}"></script>

    <script>
        $(document).ready(function () {
            $("#countrySelect").change(function () {
                $("#provinceSelect").empty();
                $("#citySelect").empty();

                $("#provinceSelect").append("<option value='' selected>省份</option>")
                $("#citySelect").append("<option value='' selected>城市</option>")

                {% for province in allProvince %}

                    var curCountryCode = $("#countrySelect").val();
                    var tempCode ={{ province.code }}/100;
                    tempCode = parseInt(tempCode);


                    if (curCountryCode == tempCode) {
                        $("#provinceSelect").append(
                            "<option value='" +
                            "{{ province.code }}" +
                            "'>" +
                            "{{ province.name }}" +
                            "</option>"
                        );
                    };


                {% endfor %}
            });

            $("#provinceSelect").change(function () {
                $("#citySelect").empty();
                $("#citySelect").append("<option value='' selected>城市</option>")
                {% for city in allCity %}

                    var curProvinceCode = $("#provinceSelect").val();
                    var tempCode ={{ city.code }}/100;
                    tempCode = parseInt(tempCode);

                    if (curProvinceCode == tempCode) {
                        $("#citySelect").append(
                            "<option value='" +
                            "{{ city.code }}" +
                            "'>" +
                            "{{ city.name }}" +
                            "</option>"
                        );
                    };

                {% endfor %}
            })
        });

    </script>
</head>
<body>

<h1 style="...">Add</h1>
<form action="/ruleConfigRevise/" method="post">
    <input type="text" name="id" value="-1" hidden>
    <input type="submit" value="新增"/>
</form>


<h1 style="...">Search</h1>
<form action="/ruleConfigSearch/" method="post">
    <table border="1">
        <thead>
        <th>国家</th>
        <th>省份</th>
        <th>城市</th>
        <th>host</th>
        <th>appid</th>
        <th>net</th>
        </thead>
        <tbody>
        <tr>
            <td>
                <select name="country" id="countrySelect">
                    <option value="" selected>国家</option>
                    {% for country in allCountry %}
                        <option value="{{ country.code }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <select name="province" id="provinceSelect">
                    <option value="" selected>省份</option>
                </select>
            </td>
            <td>
                <select name="city" id="citySelect">
                    <option value="" selected>城市</option>
                </select>
            </td>
            <td>
                <input type="text" name="host"/>
            </td>
            <td>
                <input type="text" name="appid"/>
            </td>
            <td>
                <select name="net">
                    <option value="" selected>网络</option>
                    {% for net in allNet %}
                        <option value="{{ net.code }}">{{ net.name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="提交"/>
</form>


<h1 style="...">显示所有rules</h1>
<table border="1">
    <thead>
    <th>group_id</th>
    <th>rules</th>
    <th>rank</th>
    <th>ttl</th>
    <th>compel</th>
    </thead>
    <tbody>
    {% for line in result %}
        <tr>
            <td>{{ line.group_id }}</td>
            <td>{{ line.rule }}</td>
            <td>{{ line.rank }}</td>
            <td>{{ line.ttl }}</td>
            <td>{{ line.compel }}</td>
            <td>
                <form action="/ruleConfigRevise/" method="post">
                    <input type="text" name="id" value="{{ line.id }}" hidden/>
                    <input type="submit" value="更改"/>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
