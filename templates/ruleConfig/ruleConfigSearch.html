<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Rule</title>


</head>
<body>

<h1 style="...">Add</h1>
<form action="/ruleConfigRevise/" method="post">
    <input type="text" name="id" value="-1" hidden>
    <input type="submit" value="新增"/>
</form>


<h1 style="...">Search</h1>
<form action="/ruleConfigSearch/" method="post">

    {% include "ruleConfig/__conditionTable.html" %}
    <input type="submit" value="提交"/>
</form>


<h1 style="...">显示所有rules</h1>
<table border="1">
    <thead>
    <th>group_id</th>
    <th>rules</th>
    <th>rank</th>
    <th>ttl</th>
    <th>compel</th>
    </thead>
    <tbody>
    {% for line in result %}
        <tr>
            <td>{{ line.group_id }}</td>
            <td>{{ line.rule }}</td>
            <td>{{ line.rank }}</td>
            <td>{{ line.ttl }}</td>
            <td>{{ line.compel }}</td>
            <td>
                <form action="/ruleConfigRevise/" method="post">
                    <input type="text" name="id" value="{{ line.id }}" hidden/>
                    <input type="submit" value="更改"/>
                </form>
            </td>
            <td>
                 <form action="/ruleConfigDelete/" method="post">
                    <input type="text" name="id" value="{{ line.id }}" hidden/>
                    <input type="submit" value="删除"/>
                 </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
