<div class="row">
        <div class="col-md-12">

            <table class="user-table">
                <tbody>
                <tr>
                    <td>
                        <label for="nameText">用户名</label>
                    </td>
                    <td>
                        <input type="text" id="nameText"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">密码</label>
                    </td>
                    <td>
                        <input type="password" id="pw"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="validatePW">确认密码</label>
                    </td>
                    <td>
                        <input type="password" id="validatePW"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="superuserCheckbox">是否为超级管理员</label>
                    </td>
                    <td>
                        <input type="checkbox" id="superuserCheckbox"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button" onclick="window.location.replace('{% url 'managerUser' %}')">取消</button>
                    </td>
                    <td>
                        <button class="button" id="submitFormButton" onclick="submitForm()">提交</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
