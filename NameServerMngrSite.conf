<VirtualHost *:80>
    Alias /static/ ~/collected_static/
    <Directory ~/collected_static>
	Allow from all
    </Directory>
    WSGIScriptAlias / ~/NameServerMngrSite/wsgi.py
    <Directory ~/NameServerMngrSite>
    <Files wsgi.py>
	Order deny,allow
	Allow from all
    </Files>
    </Directory>
</VirtualHost>
